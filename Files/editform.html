<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT YOUR PAGE</title>
</head>
<body>
    <button type="submit" style="width: 150px; height:40px;border-radius:10px;margin-left:58px; border:3px solid black;background-color:skyblue;"><a style="text-decoration: none;font-weight:600; color: black;" href="/home">Go Back</a></button><br>
    <div id="main"></div>
    <script>

            function submitedit(event) {
            event.preventDefault();
            // if (validateForm()) {
                const ename = document.getElementById('Name').value;
                const eage = document.getElementById('age').value;
                const ephone = document.getElementById('phone').value;
                const eemail = document.getElementById('email').value;

                const eformDetail = {
                    name: ename,
                    age: eage,
                    phone: ephone,
                    email: eemail
                };
                sendToNode(eformDetail);
            // }else{
            //     console.log(Error , 'error on validation');
            // }
        }
        
        function sendToNode(eformdetail) {
            
            // Create a hidden input field to store the JSON data
            var dataInput = document.createElement('input');
            dataInput.setAttribute('type', 'hidden');
            dataInput.setAttribute('name', 'eformdetail');
            dataInput.setAttribute('value', JSON.stringify(eformdetail));

            // Append the hidden input field to the form
            document.getElementById('editform').appendChild(dataInput);

            document.getElementById('editform').submit();
        }


        
    </script>
</body>
</html>
